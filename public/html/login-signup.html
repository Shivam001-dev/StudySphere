<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/signIn.css">

</head>
<body>
    
    <div class="container">

        <form action="" class="form-box" id="signin-form">

            <h2>SignIn <span class="underline"></span></h2>
            
            <input class="email-input" type="email" placeholder="Email" required>
            <input class="password-input" type="password" placeholder="Password" required>

            <p class="forgot-password">Forgot Password <a href="">Click Here !</a></p>

            <div class="buttons">

                <button type="button" class="signup" id="signup">SignUp</button>
                <button type="submit" class="signin" id="signin">SignIn</button>

            </div>

        </form>

         <form class="form-box hidden" id="signup-form">

            <h2>Sign Up <span class="underline"></span></h2>

            <input class="name-input" type="text" placeholder="Name" required />
            <input class="email-input-signup" type="email" placeholder="Email" required />
            <input class="password-input-signup" type="password" placeholder="Password" required />

            <!-- <p class="info-text">Password Suggestions <a href="#">Click Here!</a></p> -->

            <div class="buttons">

                <button type="submit" class="active">Sign Up</button>
                <button type="button" class="inactive" id="signinBtn">Sign In</button>

            </div>

        </form>

    </div>

    <script src="../js/signIn.js"></script>

</body>
</html>
