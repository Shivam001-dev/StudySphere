<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create ClassRoom</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts for Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/createClassroom.css">

</head>
<body class="p-3">

    <nav class="navbar navbar-expand-lg navbar-light bg-white rounded shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <!-- Placeholder for logo image -->
                <img class="rounded-circle-logo bg-white p-1 me-2" src="../images/Only logo of ss Navbar Logo.png" alt="StudySphere Logo" style="height: 40px; width: 40px;">
                <span class="fs-4 fw-bold">StudySphere</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto"> <!-- mx-auto for centering on larger screens -->
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 rounded" href="#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 rounded" href="#howtostart">How it Works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 rounded" href="#about">About</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <div class="dropdown">
                        <button class="btn btn-light rounded-circle p-2 dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <!-- Lucide icon for person -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">ClassRooms</a></li>
                            <li><a class="dropdown-item" href="#">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center min-vh-75">
        <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
            <div class="card-body">
                <h2 class="card-title text-center mb-4 fw-bold">Create New Classroom</h2>
                <form>
                    <!-- Classroom Name -->
                    <div class="mb-3">
                        <label for="classroomName" class="form-label fw-semibold">Classroom Name</label>
                        <input type="text" class="form-control" id="classroomName" placeholder="e.g., Advanced Physics" required>
                    </div>

                    <!-- Subject -->
                    <div class="mb-3">
                        <label for="subject" class="form-label fw-semibold">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="e.g., Physics, History, Mathematics" required>
                    </div>

                    <!-- Grade/Level -->
                    <div class="mb-3">
                        <label for="gradeLevel" class="form-label fw-semibold">Grade/Level</label>
                        <input type="text" class="form-control" id="gradeLevel" placeholder="e.g., 10th Grade, College Freshman, Beginner" required>
                    </div>

                    <!-- Section/Batch -->
                    <div class="mb-3">
                        <label for="sectionBatch" class="form-label fw-semibold">Section/Batch</label>
                        <input type="text" class="form-control" id="sectionBatch" placeholder="e.g., A, Fall 2025, Section 001">
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label fw-semibold">Description</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Provide a brief overview of the syllabus or class purpose."></textarea>
                    </div>

                    <!-- Start Date & Time -->
                    <div class="mb-3">
                        <label for="startDateTime" class="form-label fw-semibold">Start Date & Time</label>
                        <input type="datetime-local" class="form-control" id="startDateTime" required>
                    </div>

                    <!-- Class Type (Online / Offline) -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Class Type</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="classType" id="online" value="online" checked>
                                <label class="form-check-label" for="online">Online</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="classType" id="offline" value="offline">
                                <label class="form-check-label" for="offline">Offline</label>
                            </div>
                        </div>
                    </div>

                    <!-- Meeting Link / Location -->
                    <div class="mb-3">
                        <label for="meetingLinkLocation" class="form-label fw-semibold">Meeting Link / Location</label>
                        <input type="text" class="form-control" id="meetingLinkLocation" placeholder="e.g., Google Meet link or Classroom 101">
                    </div>

                    <!-- Maximum Students -->
                    <div class="mb-4">
                        <label for="maxStudents" class="form-label fw-semibold">Maximum Students</label>
                        <input type="number" class="form-control" id="maxStudents" min="1" placeholder="e.g., 30">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success fw-bold p-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus me-2"><path d="M12 5v14"/><path d="M5 12h14"/></svg>
                            Create Classroom
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
