<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    
    <div class="outerContainer">

        <div class="container">

            <div class="leftSide">
                <form action="" class="form-box" id="signin-form">

                    <h2>Log In <span class="underline"></span></h2>
                    <p class="welcome">Welcome Back! Please enter you details</p>
                
                    <div class="inputContents">
                        <label for="">Name</label>
                        <input class="name-input" type="text" placeholder="Enter your Name" required>
                    </div>
                    <div class="inputContents2">
                        <label for="">Password</label>
                        <input class="password-input" type="password" placeholder="Enter your Password" required>
                    </div>
                    

                    <p class="forgotPassword">Forgot Password <a href="">Click Here !</a></p>

                    <div class="buttons">

                        <button class="btn btn-success border-dark loginBtn">Login In</button>

                    </div>

                    <div class="redirectSignUp">

                        <p>Don't have an Account? <a href="../html/signIn.html">Sign Up</a></p>
                    </div>

                </form>
                
            </div>

            <div class="rightSide">

               <img src="../images/singleStudentImageLoginPage-removebg-.png" alt="">

            </div>

        </div>
    </div>

    <script src="../js/signIn.js"></script>

</body>
</html>
